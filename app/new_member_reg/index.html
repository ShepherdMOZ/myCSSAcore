<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>欢迎使用CSSA会员自助注册系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="container">
        <div class="page__hd">
            <h1 class="page__title">欢迎加入墨尔本大学中国学生会！</h1>
            <p class="page__subt">风里雨里 CSSA陪你</p>
        </div>
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd">
                G‘Day！如果你准备好了以下材料和信息，只需简单几步，即可加入我们！
            </div>
            <div class="weui-panel__bd">
                <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                        <img class="weui-media-box__thumb" src="assets/icon/idcard.png">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">墨尔本大学学生卡</h4>
                        <p class="weui-media-box__desc">我们需要对每一位会员进行实名认证，请准备好您的学生卡。</p>
                    </div>
                </a>
                <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                        <img class="weui-media-box__thumb" src="assets/icon/email.png">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">学生邮箱地址</h4>
                        <p class="weui-media-box__desc">墨尔本大学校内邮箱地址。通常以@student.unimelb.edu.au结束</p>
                    </div>
                </a>
                <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                        <div class="weui-media-box__hd">
                            <img class="weui-media-box__thumb" src="assets/icon/coin.png">
                        </div>
                        <div class="weui-media-box__bd">
                            <h4 class="weui-media-box__title">$5 注册费</h4>
                            <p class="weui-media-box__desc">为一次性注册费用，会员卡激活后可永久使用</p>
                        </div>
                </a>
                <a href="./reg.html" class="weui-btn weui-btn_primary go-button">I'm Ready !!</a>
                <a href="./reg_nonid.html" class="weui-btn weui-btn_primary go-button" style="background-color: rgb(255, 102, 0)">我还未领取学生证</a>
            </div>
            <div class="weui-footer">
                <p class="weui-footer__text">Copyright © 2018 墨尔本大学中国学生会信息部</p>
            </div>
        </div>
<script>
    history.go(1); 
</script>        
</body>

</html>
