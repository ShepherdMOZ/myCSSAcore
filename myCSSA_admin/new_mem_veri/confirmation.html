<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>会员验证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>
    <div class="container">
        <div class="page__hd">
            <h1 class="page__title">请仔细核对以下信息</h1>
        </div>
    </div>
    <div class="container operating_area">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label" onchange="checkValidity();">学生证号</label>
            </div>
            <div class="weui-cell__bd">
                <input id="studentid" class="weui-input" type="text" pattern="[0-9]{6}" maxlength="6" disabled="disabled" />
            </div>
        </div>
        <form id="alter-name">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label" onchange="checkValidity();">姓</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="surname" name="surname" class="weui-input" type="text" placeholder="请输入姓氏拼音" onkeyup="this.value=this.value.replace(/[^a-zA-Z]/g,'')"
                    />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">名</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="firstname" name="firstname" class="weui-input" type="text" placeholder="请输入名字拼音" onkeyup="this.value=this.value.replace(/[^a-zA-Z]/g,'')"
                    />
                </div>
            </div>
            <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">会员卡号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input id="memid" name="memid" class="weui-input" type="text" maxlength="4" placeholder="请输入4位卡号" onkeyup="value=this.value.replace(/\D+/g,'')"
                        />
                    </div>
                </div>
        </form>
        <div class="weui-cells__title">检查表</div>
        <div class="weui-cells weui-cells_form" onchange="enable_submit();">
            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__bd">注册信息正确无误</div>
                <div class="weui-cell__ft">
                    <input id="correct_id" class="weui-switch" onchange="correct_id = true; $('#correct_id').attr('disabled','disabled')" type="checkbox" />
                </div>
            </div>
            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__bd">会费已缴交</div>
                <div class="weui-cell__ft">
                    <input id="have_paid" class="weui-switch" onchange="have_paid = true; $('#have_paid').attr('disabled','disabled')" type="checkbox" />
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <button id="reset" class="weui-btn weui-btn_default" id="proceed" onClick="window.location.reload()">复位</button>
            <button id="complete" class="weui-btn weui-btn_default" id="proceed" disabled="disabled" onClick="onClick();">请完成检查表</button>
        </div>
    </div>
    <div class="container">

    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        var have_paid = false;
        var correct_id = false;
        function enable_submit() {
            if (have_paid && correct_id) {
                $("#complete").attr('class', 'weui-btn weui-btn_primary');
                $("#complete").text('激活');
                $("#complete").removeAttr("disabled");
            }
        };
    history.go(1); 
    </script>

</body>

</html>
